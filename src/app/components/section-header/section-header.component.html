<h1 class="text-3xl font-bold text-slate-800 mb-10">Employees</h1>
<div class="flex justify-between my-5">
  <input
    type="text"
    class="border border-slate-600 rounded-lg px-4 py-2"
    placeholder="Search for employees"
    (input)="searchEmployees($event)"
  />

  <button
    class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg"
    (click)="addEmployee()"
  >
    + Add New Employee
  </button>
</div>
